<div>
  <form class="form-inline">
      <label class="sr-only" for="location">City or ZIP</label>
      <input type="text" class="form-control mb-2 mr-sm-2" id="location" placeholder="City or ZIP" [formControl]="location" required>
      <button class="btn btn-primary mb-2" [disabled]="searching" (click)="searchLocation()">{{ searching ? 'Searching...' : 'Search' }}</button>
  </form>

  <div class="alert alert-danger" role="alert" *ngIf="errors.length > 0">
    <p *ngFor="let error of errors; index as i">{{ error }}</p>
  </div>
</div>
